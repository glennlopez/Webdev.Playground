<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to make our platform better.</p>
        </header>
        <form id="survey-form">
            <label id="name-label">Name: <input id="name" type="text" required></label>
            <label id="email-label">Email: <input id="email" type="email" required></label>>
            <label id="number-label">Number: <input id="number" type="number" min="11" max="14"></label>

        </form>
    </body>
</html>
