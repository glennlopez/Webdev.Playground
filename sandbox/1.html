<!DOCTYPE html>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

<div class="container-fluid">
	<html>
	<style>
		P {
			font-size: 20px;
			font-weight: bolder;
		}

		.fixedP {
			font-size: 13px;
			font-weight: lighter;
		}

		.fix-width {
			width: 500px;
		}
	</style>

	<head>
		<title>Page Title</title>
	</head>

	<body>
		<p>This is a sandbox for bootstrap</p>

		<div class="fix-width">
			below makes use of bootstraps btn classes

			<!-- Button bootstrap primary-->
			<button class="btn btn-block btn-primary">
				btn-primary
			</button>

			<!-- Button bootstrap info -->
			<button class="btn btn-block btn-info">
				btn-info
			</button>

			<button class="btn btn-block btn-danger">
				btn-danger
			</button>
		</div>
		</br>

		<!-- bootstrap grid -->
		<p class="fixedP">This is another P with class</p>
		below make use of bootstraps grid class
		<div class="row">
			<div class="col-xs-4"><button class="btn btn-block btn-primary">Like</button></div>
			<div class="col-xs-4"><button class="btn btn-block btn-info">Info</button></div>
			<div class="col-xs-4"><button class="btn btn-block btn-danger">Delete</button></div>
		</div>

	</body>

	</html>
</div>
